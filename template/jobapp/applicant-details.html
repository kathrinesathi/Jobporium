{% extends 'base.html' %}
{% load static %}
{% block content %}



<!-- HOME -->
<section class="section-hero overlay inner-page bg-image"
  style="background-image: url('{% static 'images/hero_1.jpg' %}');" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Applicant</h1>
        <div class="custom-breadcrumbs">
          <a href="{% url 'jobapp:home' %}">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Applicant</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>


<section class="site-section " id="next-section">
  <div class="container emp-profile">
    <form method="post">

      <div class="row justify-content-center">

        <div class="col-md-4">
          <img src="{% static 'images/Resume.gif' %}" alt="Image" class="img-fluid mb-4 rounded">
        </div>
        <div class="col-md-6">
            <h3>
              {{ applicant.get_full_name }}
            </h3>
            <br>
          <div class="row">
              <div class="col-md-3">
                <label>Name</label>
              </div>
              <div class="col-md-5">
                <p> {{ applicant.get_full_name }}</p>
              </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Email</label>
            </div>
            <div class="col-md-3">
              <p>{{ applicant.email }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Gender</label>
            </div>
            <div class="col-md-3">
              <p> {% if applicant.gender == 'M' %}
                Male
                {% else %}
                Female
                {% endif %}</p>
            </div>
          </div>
          <p><a href="mailto:{{ applicant.email }}" class="btn btn-primary btn-md mt-4">Contact</a></p>
        </div>



      </div>










    </form>
  </div>
</section>
{% endblock %}
