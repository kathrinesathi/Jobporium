<section class="site-section " id="next-section">
  <div class="container emp-profile">
    <form method="post">
      
      <div class="row justify-content-center">
      
        <div class="col-md-6 ">
         
          <img src="{% static 'images/person_5.gif' %}" alt="Image" class="img-fluid mb-4 rounded">
        </div>
        <div class="col-md-6 ">
          <h3>
            {{ applicant.get_full_name }}
          </h3>
          <br>
          <div class="row">
            <div class="col-md-3">
              <label>Name</label>
            </div>
            <div class="col-md-5">
              <p> {{ applicant.get_full_name }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Email</label>
            </div>
            <div class="col-md-3">
              <p>{{ applicant.email }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Gender</label>
            </div>
            <div class="col-md-3">
              <p> {% if applicant.gender == 'M' %}
                Male
                {% else %}
                Female
                {% endif %}</p>
            </div>
          </div>
          <p><a href="mailto:{{ applicant.email }}" class="btn btn-primary btn-md mt-4">Contact</a></p>
        </div>

      
        
      </div>
      <div class="row justify-content-center">


        
        




      </div>
    </form>
  </div>
</section>
